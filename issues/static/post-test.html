<script>
	var req = new XMLHttpRequest();
	req.open('POST', '/api/issues/', true);
	req.setRequestHeader('Content-Type', 'application/json');
	req.onreadystatechange = function() {
		if (req.readyState == 4)
			jQuery('pre').text(req.responseText);
	};
	req.send(JSON.stringify({
		title: 'olifantjes',
		description: 'roze olifantjes', 
		owner_id: 1,
		public: false,
		deadline: null
	}));
</script>
