<!DOCTYPE html>
<html>
<head>
	<title>Issues</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/css/bootstrap.css">
	<link rel="stylesheet" href="/static/css/issues.css">
	<script src="/static/js/jquery-2.0.3.js"></script>
	<script src="/static/js/underscore.js"></script>
	<script src="/static/js/backbone.js"></script>
	<script src="/static/js/bootstrap.js"></script>
</head>
<body class="{{page_attributes}}">
	<div class="navbar navbar-static-top">
		<a href="/" class="navbar-brand">Issues</a>
		{% if user_name %}
		<div class="navbar-text pull-right dropdown">Signed in as
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user_name}}</a>
			<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
				<li><a href="{{ url_for('change_password') }}" data-external="true">Change password</a></li>
				<li class="divider"></li>
				<li><a href="{{ url_for('logout') }}" data-external="true">Sign out</a></li>
			</ul>
		</div>
		{% else %}
		<div class="navbar-text pull-right dropdown">
			<a href="{{ url_for('login') }}" data-external="true">Sign in</a>
		</div>
		{% endif %}
	</div>

	<div class="issue-tracker">
		<div id="label-panel" class="panel">
			<div class="panel-heading">
				<h3 class="panel-title">Labels</h3>
			</div>
			<ol class="view-list list-group list-group-flush">
				<li class="list-group-item"><a href="/todo">Todo</a></li>
				<li class="list-group-item"><a href="/archive">Archive</a></li>
			</ol>

			<ol class="label-list list-group list-group-flush">
				<li class="list-group-item"><a href="/labels/secretaris">Secretaris</a></li>
				<li class="list-group-item"><a href="/labels/penningmeester">Penningmeester</a></li>
				<li class="list-group-item"><a href="/labels/kiso">KISO</a></li>
				<li class="list-group-item"><a href="/labels/actie">Actie</a></li>
				<li class="list-group-item"><a href="/labels/prcie">PRCie</a></li>
				<li class="list-group-item"><a href="/labels/oc">OC</a></li>
			</ol>
		</div>

		<div id="issue-list-panel" class="panel">
			<div class="btn-toolbar requires-login">
				<div class="btn-group">
					<a href="/issues/new" class="btn btn-default">New Issue</a>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">Archive</button>
					<button type="button" class="btn btn-default">Done</button>
				</div>
			</div>
		</div>

		<div id="issue-details-panel" class="panel"></div>

		<div id="tpl-issue-details-panel" class="issue">
			<div class="read-issue">
				<div class="panel-heading">
					<h3 class="panel-title issue-title"></h3>
					<button class="btn btn-small edit-issue-button">Edit</button>
					<button class="btn btn-small complete-issue-button">Mark completed</button>
				</div>

				<div class="issue-description"></div>
			</div>

			<form class="edit-issue">
				<div class="panel-heading">
					<input type="text" name="title" class="issue-title" placeholder="Issue title…" required>
					<button type="submit" class="btn btn-small finish-editing-issue-button">Done</button>
				</div>

				<textarea name="description" class="issue-description" placeholder="Optional description of the issue…"></textarea>
			</form>

			<div class="comments">
				<ol class="comment-list"></ol>

				<form method="post" class="requires-login">
					<div class="form-group">
						<textarea id="comment-text" name="text" class="form-control" placeholder="Type your comment here…" required></textarea>
					</div>
					<button type="submit" class="btn btn-default">Post Comment</button>
				</form>
			</div>
		</div>

		<div id="new-issue-panel" class="panel">
			<div class="panel-heading">
				<h3 class="panel-title">New Issue</h3>
			</div>
			<form method="post" action="/issues/new">
				<div class="form-group">
					<label for="issue-title">Title:</label>
					<input type="text" id="issue-title" name="title" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="issue-description">Description:</label>
					<textarea id="issue-description" name="description" class="form-control"></textarea>
				</div>
				<button type="submit" class="btn btn-default">Create Issue</button>
			</form>
		</div>
	</div>

	<script id="tpl-issue-list-item" type="text/x-template">
		<input type="checkbox">
		<a href="/issues/<%= id %>">
			<strong><%= title %></strong>
			<%= description %>
		</a>
	</script>

	<script id="tpl-comment-list-item" type="text/x-template">
		<div class="comment-text"><%= text %></div>
		<address class="author">by <span class="author"><%= user.name %></span></address>
	</script>

	<script src="/static/js/issues.js"></script>
	<script>
		{% autoescape false %}
		var app = init({
			user: {{current_user}},
			issues: {{ issues }}
		});
		{% endautoescape %}
	</script>
</body>
</html>
