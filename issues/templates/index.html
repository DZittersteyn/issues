<!DOCTYPE html>
<html>
<head>
	<title>Issues</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/css/bootstrap.css">
	<link rel="stylesheet" href="/static/css/issues.css">
	<script src="/static/js/jquery-2.0.3.js"></script>
	<script src="/static/js/underscore.js"></script>
	<script src="/static/js/backbone.js"></script>
	<script src="/static/js/bootstrap.js"></script>
</head>
<body>
	<div class="issue-tracker">
		<div id="label-panel" class="panel">
			<div class="panel-heading">
				<h3 class="panel-title">Labels</h3>
			</div>
			<ol>
				<li><a href="/">Inbox</a></li>
				<li>Label 1</li>
				<li>Label 2</li>
				<li>Label 3</li>
			</ol>
		</div>

		<div id="issue-list-panel" class="panel">
			<div class="btn-toolbar">
				<div class="btn-group">
					<a href="/issues/new" class="btn btn-default">New Issue</a>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">Archive</button>
					<button type="button" class="btn btn-default">Done</button>
				</div>
			</div>
			<ol class="issue-list" class="list-group"></ol>
		</div>

		<div id="issue-details-panel" class="panel">
			<div class="panel-heading">
				<h3 class="panel-title issue-title"></h3>
			</div>

			<div class="issue-description"></div>

			<div class="comments">
				<ol class="comment-list"></ol>

				<form method="post">
					<div class="form-group">
						<textarea id="comment-text" name="text" class="form-control" placeholder="Type your comment hereâ€¦"></textarea>
					</div>
					<button type="submit" class="btn btn-default">Post Comment</button>
				</form>
			</div>
		</div>

		<div id="new-issue-panel" class="panel">
			<div class="panel-heading">
				<h3 class="panel-title">New Issue</h3>
			</div>
			<form method="post" action="/issues/new">
				<div class="form-group">
					<label for="issue-title">Title:</label>
					<input type="text" id="issue-title" name="title" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="issue-description">Description:</label>
					<textarea id="issue-description" name="description" class="form-control"></textarea>
				</div>
				<button type="submit" class="btn btn-default">Create Issue</button>
			</form>
		</div>
	</div>

	<script id="tpl-issue-list-item" type="text/x-template">
		<input type="checkbox">
		<a href="/issues/<%= id %>"><%= title %></a>
	</script>

	<script id="tpl-comment-list" type="text/x-template">
		<div class="comments">
			
		</div>
	</script>

	<script id="tpl-comment-list-item" type="text/x-template">
		<li class="comment">
			<div class="comment-text"><%= text %></div>
			<address class="author">by <span class="author"><%= user.name %></span></address>
		</li>
	</script>

	<script src="/static/js/issues.js"></script>
	<script>
		{% autoescape false %}
		var app = init({
			user: {{current_user}},
			issues: {{ issues }}
		});
		{% endautoescape %}
	</script>
</body>
</html>
