<!DOCTYPE html>
<html>
<head>
	<title>Issues Login</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/issues.css') }}">
	<script src="{{ url_for('static', filename='js/jquery-2.0.3.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
</head>
<body id="login-page">
	<div class="login-panel panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Issues Login</h3>
		</div>
		<div class="panel-body">
			{% if error %}
			<div class="alert alert-info">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong>Oh dear!</strong> {{ error }}
			</div>
			{% endif %}

			<form method="post" action="{{ url_for('login') }}">
				<div class="form-group">
					<label for="login-email" class="control-label">Email address</label>
					<input type="email" class="form-control" id="login-email" name="email">
				</div>
				<div class="form-group">
					<label for="login-password" class="control-label">Password</label>
					<input type="password" class="form-control" id="login-password" name="password">
				</div>
				<button type="submit" class="btn btn-default">Login</button><a class="btn btn-link" href="{{url_for('add_user')}}">Create account</a>
			</form>
		</div>
	</div>
</body>
</html>
